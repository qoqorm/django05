{% extends 'base.html' %}
{% block con %}

    <div class="container mt-5 mb-5">
        <h1><b>번역기</b></h1>

        <form method="post">
            <div class="row mt-5 text-center">
                {% csrf_token %}
                <div class="col-lg-5">
                    <textarea class="form-control" name="bf" style="height: 250px;">{{ bf }}</textarea>
                </div>
                <div class="col-lg-2" style="margin: auto;">
                    <select class="form-select" name="fr" aria-label="Default select example">
                        <option value="ko">한국어</option>
                        <option value="ja">일본어</option>
                        <option value="en">영어</option>
                        <option value="zh-cn">중국어</option>
                    </select>
                    <button type="button" onclick="check()" class="btn btn-dark mt-3 mb-3">TRANS</button>
                    <select class="form-select" name="to" aria-label="Default select example">
                        <option value="ko">한국어</option>
                        <option value="ja">일본어</option>
                        <option value="en">영어</option>
                        <option value="zh-cn">중국어</option>
                    </select>
                </div>
                <div class="col-lg-5">
                    <textarea class="form-control" style="height: 250px;">{{ af }}</textarea>
                </div>
            </div>
        </form>

    </div>

    <script>
        function check(){
            tf = document.transFrom;
            alert(tf.bf.value);
        }
    </script>
{% endblock %}
