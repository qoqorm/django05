{% extends 'base.html' %}
{% block con %}

    
 
        <div class="container mt-5 mb-5">
            <h1><b>토픽생성</b></h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-control mt-3">
                    <input name="ttl" type="text" class="form-control mt-5" placeholder="TOPIC 제목을 입력하세요">
                    <textarea name="tcom" class="form-control mt-4" placeholder="TOPIC 에 관해서 간단하게 설명해주세요" style="height: 150px;"></textarea>

                    <div class="text-end mt-4">
                        <button class="btn btn-secondary" type="button" onclick="makesel()">보기생성</button>
                        <button class="btn btn-dark">토픽생성</button>
                    </div>

                    <div id="here" class="row mt-5">
                    </div>
                </div>
            </form>
        </div>

    


    <script>
        function makesel(){
            d = document.getElementById("here");
            n = document.createElement("div");
            n.setAttribute("class", "col-lg-4 mt-5");
            n.innerHTML = '<input name="cho" type="text" class="form-control" placeholder="보기이름입력">\
                <input name="imgcho" type="file" class="form-control mt-3 mb-3">\
                <textarea name="comcho" placeholder="보기설명" class="form-control"></textarea>';
            d.appendChild(n);
        }
    </script>

{% endblock %}
